<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>大连(连连网)</title>

    <!-- Bootstrap -->
    <link href="./../../public/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./../../public/stylesheets/users/mine.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="header">
      <div class="logoMenu">
        <div class="logo"><a href="#"><span class="glyphicon glyphicon-home"></span>连连</a></div>
        <div class="headerMenuContent">
          <div class="sign">
            <a href="#">立即注册</a>
            <a href="#">登录</a>
            <a href="#" class="glyphicon glyphicon-user"></a>
          </div>
          <div class="headerMenu">
            <ul>
              <li><a href="#">新房</a></li>
              <li><a href="#">二手房</a></li>
              <li><a href="#">租房</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="asideMenu col-sm-2 col-sm-offset-2">
          <ul>
            <li class="mactive"><a href="#">首页</a></li>
            <li><a href="#">修改密码</a></li>
            <li><a href="#">我的收藏</a></li>
          </ul>
        </div>
        <div class="mainContent col-sm-6">
          <form class="form-horizontal">            
            <div class="form-group">
              <div class="col-sm-3 col-sm-offset-4">
                <p class="warnText"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="col-sm-2 col-sm-offset-2 control-label">用户名</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="username" placeholder="用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 col-sm-offset-2 control-label">原始密码</label>
              <div class="col-sm-3">
                <input type="password" class="form-control" id="password" placeholder="原始密码">
              </div>
            </div>
            <div class="form-group">
              <label for="newpassword" class="col-sm-2 col-sm-offset-2 control-label">新密码</label>
              <div class="col-sm-3">
                <input type="password" class="form-control" id="newpassword" placeholder="新密码">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-2">
                <a href="javascript:void(0)" class="btn btn-default login">修改</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="foot">
      <div class="footInfo">
        大连连连购房网
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./../../public/javascripts/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./../../public/javascripts/bootstrap.min.js"></script>
    <script src="./../../public/javascripts/mine.js"></script>
  </body>
</html>
